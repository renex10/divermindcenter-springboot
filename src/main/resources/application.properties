# ===============================
# CONFIGURACIÓN BÁSICA DE DATASOURCE
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/divermindcenter?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=divermindcenter
spring.datasource.password=divermindcenter
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# CONFIGURACIÓN JPA/HIBERNATE
# ===============================

#Qué hace:
#Borra todas las tablas existentes (si existen).
#Crea las tablas de nuevo desde cero según tus entidades.
#Borra todos los datos previos.

spring.jpa.hibernate.ddl-auto=create

#Igual que create, pero además borra todo al cerrar la app.
#Ideal para tests automáticos o entornos temporales.

#pring.jpa.hibernate.ddl-auto=create-drop

#Actualizar tablas sin perder datos
#spring.jpa.hibernate.ddl-auto=update

#los mantiene
#spring.jpa.hibernate.ddl-auto=none


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# CONFIGURACIONES ADICIONALES RECOMENDADAS
# ===============================
# Naming strategies para coincidir con tus entidades
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# Mostrar parámetros en los logs SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuración del pool de conexiones (HikariCP)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
